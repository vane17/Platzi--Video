<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesesion.css">
        <title>Inicio seccion</title>
    </head>

    <body>
        <header class="header">
           <img class="header__img" src="../assets/icons/logo_platzi.png"  alt="logo de platzi">
        </header>


        <section class="login">
            <section class="login__conteiner">
                <h2>Inicia Seccion</h2>
                <form class="login__conteiner--form">   
                    <input class="input" type="text" placeholder="Correo"> 
                    <input class="input" type="password" placeholder="Contraseña"> 
                    <button class="button">Iniciar Sesion</button>

                    <div class="login__conteiner--remerber">
                        <label>
                            
                            <input type="checkbox" name="" id="cbox1" value="checkbos"> Recuerdame
                        </label>
                        <a href="/">Olvide mi contraseña</a>
                    </div>
                </form>

                <section class="login__conteiner--social-media">
                    <div><img src="../assets/icons/google.jpg" alt="Google"> Inicia section con Google</div>
                    <div><img src="../assets/icons/twiter.png" alt="Twiter"> Inicia section con Twiter</div>

                </section>

                <p class="login__conteiner--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
            </section>
        </section>

        <footer class="footer">
            <a href="/">Terminos de Usos</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>

        </footer>
        
    </body>
</html>
